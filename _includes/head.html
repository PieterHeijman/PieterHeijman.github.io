<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.trivialdiscourse.com googleads.g.doubleclick.net; script-src 'self' 'unsafe-inline' data: pagead2.googlesyndication.com storage.googleapis.com googleads.g.doubleclick.net ajax.googleapis.com; img-src 'self' data: storage.googleapis.com pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline'; font-src 'self' fonts.googleapis.com; object-src 'self'">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" media="screen" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  <meta name="apple-mobile-web-app-title" content="Trivial Discourse" />
  <meta name="application-name" content="Trivial Discourse" />
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml" />
  <meta name="theme-color" content="#305251" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/fav-180.png" />
  <link rel="manifest" href="/img/favicon/manifest.json" />
  <link rel="icon" type="image/png" href="/img/favicon/fav-32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/img/favicon/fav-16.png" sizes="16x16" />

  <script src="/js/external.js"></script>


  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
