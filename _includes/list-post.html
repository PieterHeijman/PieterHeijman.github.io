<li class="post">
  <a class="item-inner {{ post.image-style }}" href="{{ post.url }}" {% if post.image %} style="background-image: url('{{ post.image }}')" {% endif %} loading="lazy">
    <h3>{{ post.title }}</h3>
    <div class="date">{{ post.date | date: "%b %d, %Y" }}</div>
    <div class="category">{{ post.category }}</div>
  </a>
</li>
