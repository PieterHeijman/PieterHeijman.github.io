<section class="block post-list">
  <h2>Generative Art</h2>
  <ul class="latest-posts">
    {% for post in site.posts %}
      {% if post.category == 'Generative Art' %}
        <li class="post">
          <a class="item-inner" href="{{ post.url }}">
            <h3>{{ post.title }}</h3>
            <span class="category">{{ post.category }}</span>
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
