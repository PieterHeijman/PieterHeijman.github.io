<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">

  {% include critical-style.html %}

  <title>Trivial Discourse - {{ page.title }}</title>
  <meta name="title" content="{{ page.title }}">
  <meta name="description" content="Trivial Discourse - {{ page.description }}">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.trivialdiscourse.com/">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="Trivial Discourse - {{ page.description }}">
  <meta property="og:image" content="https://www.trivialdiscourse.com/assets/images/down-in-the-river-detail.jpg">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.trivialdiscourse.com/">
  <meta property="twitter:title" content="{{ page.title }}">
  <meta property="twitter:description" content="Trivial Discourse - {{ page.description }}">
  <meta property="twitter:image" content="https://www.trivialdiscourse.com/assets/images/down-in-the-river-detail.jpg">

  <link rel="preload" href="/assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/css/style.css"></noscript>
  <title>{{ page.title }}</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-50594599-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-50594599-1');
  </script>
  <script src="/assets/scripts/external.js"></script>
</head>
<body>
  {% include header.html %}
  <section class="content">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: "%-d %B %Y" }}&nbsp;&mdash;&nbsp;{{ page.author }}</div>
    <article>
      {{ content }}  
    </article>
    {% include aboutme.html %}
  </section>
  {% include footer.html %}
</body>
</html>
