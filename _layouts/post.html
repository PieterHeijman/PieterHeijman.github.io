layout: default
---
<article>
  <div class="content-head">
    <nav>
      <a class="logo smallcaps" href="/">
        <strong>Trivial</strong>Discourse
      </a>
    </nav>
    <h1 class="title">
      {{ page.title }}<br>
    </h1>
    <h2 class="title">{{ page.subtitle }}</h2>
    <div class="subtitle">
      <p>
      Written by <a href="https://ko-fi.com/M4M07KBW" target="_blank" rel="noopener">me</a>,<br>
      {{ page.readableDate }}
      </p>
      <p>
        <a href="https://ko-fi.com/pieter" target="_blank" rel="noopener">
          If you enjoy Trivial Discourse, please consider supporting me.
        </a>
      </p>
      <a rel="noopener license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">cc-by-nc-sa</a>
    </div>
  </div>
  
  <div class="main-content">
  {{ content }}
  </div>
</article>
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "headline": "{{ page.title }} ",
    "datePublished": "{{ page.sitemap.lastmod | date_to_xmlschema }}",
    "dateModified": "{{ page.sitemap.lastmod | date_to_xmlschema }}",
    "author": {
      "@type": "Person",
      "name": "Pieter Heijman"
    },
     "publisher": {
      "@type": "Organization",
      "name": "Trivial Discourse"
    },
    "description": "{{ page.title }} {{ page.subtitle }}"
  }
</script>
